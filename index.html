<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone, Paper, Scissors</title>
    <link rel="stylesheet" href="game.css">
</head>
<body>
    <section>


        <header>
            <h1>Stone, Paper, Scissors</h1>
        </header>
        
        <nav>
            <p id="timer">Time Left: <span id="time">30</span> seconds</p>
        </nav>

        <main>
            <div class="section-1">
                <img src="https://nehalhazem.github.io/rockPaperScissors.io/img/rock.png" alt="Rock" id="rock">
                <img src="https://nehalhazem.github.io/rockPaperScissors.io/img/paper.png" alt="Paper" id="paper">
                <img src="https://nehalhazem.github.io/rockPaperScissors.io/img/scissors.png" alt="Scissors" id="scissors">
            </div>
            <div class="section-2">
                <div class="scoreboard-1" id="player-score">
                    <h1>0</h1>
                    <p>You</p>
                </div>
                <div class="scoreboard-1" id="computer-score">
                    <h1>0</h1>
                    <p>Computer</p>
                </div>
            </div>
            <div class="section-3" id="result">
                <p>Make your move!</p>
            </div>
        </main>
        <footer>
            <button id="restart-btn">Restart Game</button>
        </footer>
    </section>
    <script src="game1.js"></script>
</body>
</html>
